<!--Сообщаем браузеру, как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указываем язык содержимого-->
<html lang="ru">
<!--Заголовок страницы, контейнер для других важных данных (не отображается)-->

<head>
	<!--Название страницы-->
	<title> Grid Layout - Элементы сетки </title>
	<!--Подключаем CSS-->
	<link rel="stylesheet" href="css/style.css">
	<!--Кодировка страницы-->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<!-- Адаптивность для смартфонов. 1 знач – изначальный масштаб страницы. 2 знач – максимальный масштаб страницы. 3 знач – Запрещается масштабирование контента. -->
	<meta name="viewport" content="width=device-width, initial-scake=1.0, maximum-scale=1.0, user-scalable=0" />
	<!-- Отключает принудительную ссылку у номера телефона на iOS -->
	<meta name="format-detection" content="telephone=no">
</head>

<!--Отображаемое тело страницы-->

<body>
	<div class="wrapper">
		<div class="content">
			<h1>Grid Layout - Элементы сетки</h1>
			<div class="grid">
				<div class="grid__body">
					<div class="grid__item grid__item_1">1</div>
					<span class="grid__item grid__item_2">2</span>
					<div class="grid__item grid__item_3">3</div>
					<div class="grid__item grid__item_4">4</div>
					<span class="grid__item grid__item_5">5</span>
					<div class="grid__item grid__item_6">6</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
