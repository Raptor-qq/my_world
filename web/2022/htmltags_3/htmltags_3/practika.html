<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practika</title>
</head>

<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<p>Имя</p>
			<input tabindex="1" placeholder="Введите Имя" type="text" name="username">
		</div>
		<div>
			<p>Пароль</p>
			<input tabindex="2" placeholder="Введите пароль" type="password" name="userpass">
		</div>
		<div>
			<p>Телефон</p>
			<input tabindex="3" placeholder="Введите телефон" type="tel" name="userphone">
		</div>
		<div>
			<p>Пол</p>
			<div>
				<input tabindex="4" checked type="radio" name="pol" value="male"> Мужской
			</div>
			<div>
				<input tabindex="4" type="radio" name="pol" value="female"> Женский
			</div>
		</div>
		<div>
			<p>Имущество</p>
			<div>
				<input tabindex="5" checked type="checkbox" name="velik" value="yes"> Велик
			</div>
			<div>
				<input tabindex="6" type="checkbox" name="car" value="yes"> Машина
			</div>
			<div>
				<input tabindex="7" disabled type="checkbox" name="appartamets" value="yes"> Квартира
			</div>
		</div>
		<div>
			<p>Дополнительная информация</p>
			<textarea tabindex="8" name="dop info"></textarea>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<p><input tabindex="9" type="file" name="photo"></p>
		</div>
		<div>
			<p>Любимый цвет</p>
			<select tabindex="10" name="color">
				<option selected value="red">Красный</option>
				<option value="yellow">Желтый</option>
				<option value="blue">Голубой</option>
			</select>
		</div>
		<div>
			<p>Действия</p>
			<button tabindex="11" type="submit"> Отправить</button>
			<button tabindex="12" type="reset"> Сбросить</button>
		</div>
	</form>
</body>

</html>
