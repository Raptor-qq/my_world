<!DOCTYPE html>
<html lang="ru">

<head>
	<title> Знакомство с HTML тегами. Часть 3 (Формы)</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
	<form action="#" method="post" enctype="multipart/form-data"></form>
	<div>
		<input tabindex="1" disabled placeholder="Введите имя" type="text" name="username" value="">
	</div>
	<br>
	<div>
		<input tabindex="1" type="password" name="userpass" value="">
	</div>
	<div>
		<p><input tabindex="2" checked type="radio" name="beer" value="lagger"> Светлое пивко</p>
		<p><input tabindex="2" type="radio" name="beer" value="dark"> Темное пивко</p>
	</div>
	<br>
	<div>
		<p><input type="radio" name="beer2" value="lagger"> Светлое пивко</p>
		<p><input checked type="radio" name="beer2" value="dark"> Темное пивко</p>
	</div>
	<br>
	<div>
		<p><input type="checkbox" name="car" value="yes"> Наличие авто</p>
		<p><input checked type="checkbox" name="car2" value="yes"> Наличие авто 2</p>
		<p><input type="checkbox" name="car3" value="yes"> Наличие авто 3</p>
		<p><input checked type="checkbox" name="car4" value="yes"> Наличие авто 4</p>
	</div>
	<br>
	<div>
		<p><input type="file" name="photo" /></p>
	</div>
	<br>
	<div>
		<textarea name="text"></textarea>
	</div>
	<br>
	<div>
		<select multiple name="color">
			<option value="red">Красный</option>
			<option selected value="green">Зеленый</option>
			<option value="purple">Фиолетовый</option>
		</select>
	</div>
	<br>
	<div>
		<button type="submit">Отправить</button>
	</div>
</body>

</html>
