<!--Сообщаем браузеру, как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указываем язык содержимого-->
<html lang="ru">
<!--Заголовок страницы, контейнер для других важных данных (не отображается)-->

<head>
	<!--Заголовок страницы в браузере-->
	<title> Meta-tags</title>

	<!--Подключаем CSS-->
	<link rel="stylesheet" href="css/style.css">
	<!--Кодировка страницы-->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<!-- Адаптивность для смартфонов. 1 знач – изначальный масштаб страницы. 2 знач – максимальный масштаб страницы. 3 знач – Запрещается масштабирование контента. -->
	<meta name="viewport" content="width=device, initial-scake=1.0, maximum-scale=1.0, user-scalable=0" />
	<!-- Отключает принудительную ссылку у номера телефона на iOS -->
	<meta name="format-detection" content="telephone=no">
	<!-- Краткое описание страницы. Пишем не более 140 символов. -->
	<meta name="description" content="Что такое мета теги и для чего они нужны">
	<!-- Ключевые слова страницы. Пишем не более 20ти слов. Ключевые фразы разделяем запятой.  -->
	<meta name="keywords" content="мета теги, meta, мета теги для seo">
	<!-- Управление доступом поисковых роботов к странице -->
	<meta name="robots" content="">
</head>

<!--Отображаемое тело страницы-->

<body>
	<h1> Привтет! Это фрилансер по жизни</h1>
	<h2>Давай знакомится с META тегами</h2>
	<p class="phone">
		+75115165154
	</p>
</body>


</html>
